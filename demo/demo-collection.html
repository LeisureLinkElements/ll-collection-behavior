<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ll-collection-behavior.html">

<dom-module id="demo-collection">
  <style>
    .employee {
      display: block;
      margin: 10px 0;
      padding: 5px;
    }

    .lcb-trashed {
      background-color: darkgray;
      opacity: .5;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{employees}}">
      <div class="employee">
        <button on-click="_lcbDeleteMe">DEL</button>
        &nbsp;
        <button on-click="_lcbTrashMe">TRASH / UN-TRASH</button>
        <label for="firstName">First Name: </label><input id="firstName" value="{{item.firstName::input}}"/>
        <label for="lastName">Last Name: </label><input id="lastName" value="{{item.lastName::input}}"/>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'demo-collection',

    behaviors: [LeisureLinkBehaviors.CollectionBehavior],

    properties: {

      employees: {
        type: Array,
        value: function () {
          return [];
        }
      }

    }

  });
</script>
